<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device=width, initial-scale=1.0" />
  <title>Login - Barra Fitness</title>
  <link rel="stylesheet" href="login.css"/>
</head>
<body>
  
  <div id="imagem-login-fundo">
      <img id="imagem-fundo-login" src="_imagens/imagem-login-fundo.jpg">
  </div>

  <div id="bloco-branco">
  </div>
  <div id="textos1">
    <h1>LOGIN</h1>

    <form id="emaill" >
      <label for="email"><p>E-MAIL:</p></label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
    </form>

    <form id="senhha">
      <label for "senha"><p>SENHA:</p></label>
      <input type="password" id="senha" nome="ssenha" placeholder="Digite sua senha"
    </form>
    <button id="botao-entrar-login">ENTRAR</button>
  </div>

</body>
</html>
