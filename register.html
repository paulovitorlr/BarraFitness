<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Barra Fitness</title>
  <link rel="stylesheet" href="register.css"/>
</head>
<body>
  <div class="form-container">
    <h2>Cadastre-se</h2>
    <form action="/register" method="POST">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required />
      </div>

      <div class="form-group">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" name="sobrenome" required />
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="altura">Altura (em cm)</label>
        <input type="number" id="altura" name="altura" min="100" max="250" required />
      </div>

      <div class="form-group">
        <label for="peso">Peso (em kg)</label>
        <input type="number" id="peso" name="peso" min="30" max="250" required />
      </div>

      <div class="form-group">
        <label>Sexo</label>
        <div class="radio-group">
          <label><input type="radio" name="sexo" value="masculino" required /> Masculino</label>
          <label><input type="radio" name="sexo" value="feminino" /> Feminino</label>
        </div>
      </div>

      <div class="form-group">
        <label for="data_nascimento">Data de Nascimento</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required />
      </div>

      <button type="submit">Cadastrar</button>
      <p class="login">JÃ¡ tem conta? <a href="/login">Entrar</a></p>
    </form>
  </div>
</body>
</html>
