<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="perfil.css" />
</head>
<body>

  <div class="container">
    <div class="perfil">
      <img src="foto.jpg" alt="Foto de perfil" class="foto-perfil" />
      <div class="dados">
        <h2>Perfil do Usuário</h2>
        <p><strong>Nome:</strong> João Silva</p>
        <p><strong>E-mail:</strong> joao.silva@email.com</p>
        <p><strong>Data de nascimento:</strong> 10/01/2003</p>
        <p><strong>Sexo:</strong> Masculino</p>
        <p><strong>Altura:</strong> 180 cm</p>
        <p><strong>Peso:</strong> 75 kg</p>
      </div>
    </div>

    <div class="actions">
      <button onclick="editarPerfil()">Editar Perfil</button>
      <button onclick="logout()">Sair</button>
      <button onclick="verTreinos()">Treinos</button>
      <button onclick="verAvaliacoes()">Avaliações</button>
    </div>
  </div>

  <script>
    function editarPerfil() {
      window.location.href = "/editar-perfil";
    }

    function logout() {
      window.location.href = "/logout";
    }

    function verTreinos() {
      window.location.href = "/treinos";
    }

    function verAvaliacoes() {
      window.location.href = "/avaliacoes";
    }
  </script>
</body>
</html>
